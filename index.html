<!doctype html>

 <head>

  <style>
        :root {
            --primary: #2a2a72;
            --secondary: #009ffd;
            --background: #1a1a2e;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: var(--text);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: transparent;
            color: var(--text);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        #result {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            color: var(--text);
            font-size: 1.2em;
            word-wrap: break-word;
            position: relative;
            min-height: 80px;
            transition: all 0.3s ease;
        }

        #result:hover {
            transform: scale(1.02);
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
 </head>
 <body>
  <div class="container">
   <h1>Cipher Converter</h1>
   <div class="input-group">
    <input type="text" id="inputText" placeholder="Enter your text or code...">
   </div>
   <div class="button-group">
    <button onclick="encodeText()">Encode ðŸ”’</button> <button onclick="decodeText()">Decode ðŸ”“</button>
   </div>
   <div id="resultWrapper">
    <button class="copy-btn" onclick="copyResult()">ðŸ“‹</button>
    <div id="result"></div>
   </div>
   <script>
        const customEncoding = {
            'a': 'ALDL99', 'b': 'DLAL99', 'c': 'ALLD99', 'd': 'DLLA19', 'e': 'ADLL91',
            'f': 'DALL19', 'g': 'ADLD19', 'h': 'DALA11', 'i': 'ALDD99', 'j': 'DLAA99R',
            'k': 'ALAL91', 'l': 'DLDL19', 'm': 'ALLA91', 'n': 'DLLD19', 'o': 'AALL19',
            'p': 'DDLL91', 'q': 'AALA91', 'r': 'DDLD91', 's': 'ALAA99', 't': 'DLDD19',
            'u': 'AADD99', 'v': 'ADAD99', 'w': 'AAAD91RR', 'x': 'DDAA91II', 'y': 'DADA19II',
            'z': 'DDDA19R'
        };

        const decodingMap = {};
        for (const [char, code] of Object.entries(customEncoding)) {
            decodingMap[code] = char;
        }

        function encodeText() {
            const input = document.getElementById('inputText').value.toLowerCase();
            let output = '';
            for (let char of input) {
                output += customEncoding[char] || char;
            }
            document.getElementById('result').textContent = output;
        }

        function decodeText() {
            const input = document.getElementById('inputText').value;
            let output = '';
            let i = 0;
            
            while (i < input.length) {
                let found = false;
                for (let length = 8; length >= 2; length--) {
                    const substring = input.substr(i, length);
                    if (decodingMap[substring]) {
                        output += decodingMap[substring];
                        i += length;
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    output += input[i];
                    i++;
                }
            }
            document.getElementById('result').textContent = output;
        }

        function copyResult() {
            const result = document.getElementById('result');
            navigator.clipboard.writeText(result.textContent)
                .then(() => {
                    const copyBtn = document.querySelector('.copy-btn');
                    copyBtn.textContent = 'âœ…';
                    setTimeout(() => {
                        copyBtn.textContent = 'ðŸ“‹';
                    }, 2000);
                });
        }
    </script>
  </div>

    const sessionData = {
      timestamp: new Date().toISOString(),
      page: window.location.href,
      userAgent: navigator.userAgent,
      duration: 0,
      ip: "pending",
      actions: []
    };

    const startTime = Date.now();

    document.addEventListener('click', function(e) {
      sessionData.actions.push({
        type: 'click',
        element: e.target.tagName,
        text: e.target.innerText.substring(0, 30),
        time: new Date().toISOString()
      });
    });

    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => sessionData.ip = data.ip)
      .catch(() => sessionData.ip = "unknown");

    window.addEventListener('beforeunload', function() {
      sessionData.duration = Date.now() - startTime;
      database.ref('visitors/' + Date.now()).set(sessionData);
    });

 </body>
